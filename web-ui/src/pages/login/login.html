<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doLogin()">
    <ion-list>

      <ion-item>
        <ion-input type="email" placeholder="Email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="Password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button class="login-button" block>{{ 'LOGIN_BUTTON' | translate }}</button>
      </div>

      <div padding-left>
        <u class="blue-link" (click)="forgotPasswordRequest()">Olvidé mi contraseña</u>
      </div>

      <div padding>
        <div class="login-error-message" hidden></div>
      </div>

    </ion-list>
  </form>
</ion-content>
