<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SIGNUP_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doSignup()">
    <ion-list>

      <ion-item>
        <ion-input type="text" placeholder="Nombre" [(ngModel)]="account.name" name="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" placeholder="Apellido" [(ngModel)]="account.last_name" name="last_name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="email" placeholder="Email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="Password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button class="signup-button" block>{{ 'SIGNUP_BUTTON' | translate }}</button>
      </div>

      <div padding>
        <div class="error-message" hidden></div>
      </div>

    </ion-list>
  </form>
</ion-content>
