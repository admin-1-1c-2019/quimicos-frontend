<ion-header>

  <ion-navbar>
    <ion-title>Recuperación de contraseña</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="changePassword()">
    <ion-list>

      <ion-item>
        <ion-input type="password" placeholder="Nueva contraseña" [(ngModel)]="account.new_password" name="new_password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="Repetir nueva contraseña" [(ngModel)]="account.new_password_repeat" name="repeat_new_password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button class="change_password_button" block>Cambiar contraseña</button>
      </div>

      <div padding>
        <div class="error-message" hidden></div>
      </div>

    </ion-list>
  </form>
</ion-content>
